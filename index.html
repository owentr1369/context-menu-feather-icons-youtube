<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <ul class="menu-list">
          <li class="menu-item">
            <button class="menu-button">
              <i data-feather="corner-up-right"></i>
              Share
            </button>
          </li>
          <li class="menu-item">
            <button class="menu-button">
              <i data-feather="edit-2"></i>
              Rename
            </button>
          </li>
        </ul>
        <ul class="menu-list">
          <li class="menu-item">
            <button class="menu-button menu-button-black">
              <i data-feather="circle"></i>
              No Status
              <i data-feather="chevron-right"></i>
            </button>
            <ul class="menu-sub-list">
              <li class="menu-item">
                <button class="menu-button menu-button-orange">
                  <i data-feather="square"></i>
                  Needs review
                </button>
              </li>
              <li class="menu-item">
                <button class="menu-button menu-button-purple">
                  <i data-feather="octagon"></i>
                  In progress
                </button>
              </li>
              <li class="menu-item">
                <button class="menu-button menu-button-green">
                  <i data-feather="triangle"></i>
                  Approved
                </button>
              </li>
              <li class="menu-item">
                <button
                  class="menu-button menu-button-black menu-button-checked"
                >
                  <i data-feather="circle"></i>
                  No status
                  <i data-feather="check"></i>
                </button>
              </li>
            </ul>
          </li>
          <li class="menu-item">
            <button class="menu-button">
              <i data-feather="link"></i>
              Copy link address
            </button>
          </li>
          <li class="menu-item">
            <button class="menu-button">
              <i data-feather="folder-plus"></i>
              Move to
            </button>
          </li>
          <li class="menu-item">
            <button class="menu-button">
              <i data-feather="copy"></i>
              Copy to
            </button>
          </li>
          <li class="menu-item">
            <button class="menu-button">
              <i data-feather="lock"></i>
              Make private
            </button>
          </li>
          <li class="menu-item">
            <button class="menu-button">
              <i data-feather="download"></i>
              Download
            </button>
          </li>
        </ul>
        <ul class="menu-list">
          <li class="menu-item">
            <button class="menu-button menu-button-delete">
              <i data-feather="trash-2"></i>
              Delete
            </button>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();
  </script>
</html>
